<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Auction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wheelSection">
  <h1 id="title">FOOTBALL PLAYER AUCTION</h1>

  <div class="wheel-container">
    <div class="pointer">â–¼</div>
    <canvas id="wheel" width="500" height="500"></canvas>
  </div>

  <button id="spinBtn" class="btn primary">SPIN</button>
</div>

<button id="undoBtn" class="btn warning">UNDO</button>

<div id="revealScreen">
  <video id="playerVideo" muted></video>
  <img id="playerCard">
  <div id="statusText"></div>

  <div id="decisionButtons">
    <button id="unsoldBtn" class="btn danger">UNSOLD</button>
    <button id="soldBtn" class="btn success">SOLD</button>
  </div>
</div>

<div id="finalScreen"></div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Auction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wheelSection">
  <h1 id="title">FOOTBALL PLAYER AUCTION</h1>

  <!-- FINAL PICKS BANNER -->
  <div id="finalBanner">FINAL PICKS</div>

  <div class="wheel-container">
    <div class="pointer">â–¼</div>
    <canvas id="wheel" width="500" height="500"></canvas>
  </div>

  <button id="spinBtn" class="btn primary">SPIN</button>
</div>

<button id="undoBtn" class="btn warning">UNDO</button>

<div id="revealScreen">
  <video id="playerVideo" muted></video>
  <img id="playerCard">

  <!-- ðŸ”¥ STAMP (REQUIRED) -->
  <div id="stamp"></div>

  <div id="decisionButtons">
    <button id="unsoldBtn" class="btn danger">UNSOLD</button>
    <button id="soldBtn" class="btn success">SOLD</button>
  </div>
</div>


<div id="finalScreen"></div>

<!-- RESUME CONFIRMATION POPUP -->
<div id="resumeOverlay">
  <div id="resumeBox">
    <h2>Previous auction detected</h2>
    <p>Do you want to resume?</p>
    <div class="resume-actions">
      <button id="resumeYes" class="btn success">RESUME</button>
      <button id="resumeNo" class="btn danger">START FRESH</button>
    </div>
  </div>
</div>

<!-- MASTER VOLUME (MUST BE BEFORE SCRIPT) -->
<div id="volumeControl">
  <input type="range" id="volumeSlider" min="0" max="100" value="45">
</div>

<script src="script.js"></script>
<!-- ROUND COMPLETED OVERLAY -->
<div id="roundCompleteScreen">
  <div class="round-complete-text">ROUND COMPLETED</div>
</div>

</body>
</html>
